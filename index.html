<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon</title>
    <script src="pokedex.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>

<body>
    <header class="header">
        
        <img class="logo" src="./assets/International_Pokémon_logo.svg.webp" alt="">
        <img src="./assets/35f248b92c15cb3cf13cb867d40d09eb.gif" alt="">
        <ol class="js_pokemon" id="pokedex"></ol>
    </header>
    <div class="container_button">
        
        <button class="button_bus" type="button">Buscar</button>

        <input class="button_input" type="text" placeholder="Ej. Bulbasaur">

        <button class="button_home" onclick="location.href='http://127.0.0.1:5501/index.html'"><img class="home_imagen" src="./assets/homegoogle.svg"></button>

    </div>
 
    <div class="pokemon-gallery">
        <div class="container">
            
            <h3 class="name"></h3>
            <img class="imagen" src="" alt="">
            
            
            <ul class="perfil">
                <li><p class="pAttack"></p></li>
                <li><p class="pTypeAttack"></p></li>
                <li><p class="hp"></p></li>
                <li><p class="damage"></p></li>
                <li><p class="defense"></p></li>
                <li><p class="specialAttack"></p></li>
                <li><p class="specialDefense"></p></li>
                <li><p class="speed"></p></li>
                <li><p class="clasePoke"></p></li>
            </ul>
             

        </div>

    </div>
    
</body>

</html>
